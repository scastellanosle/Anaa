<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Feliz Cumpleaños Ana</title>
    <!-- Fuente Italianno -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding-top: 35px;
        background-color: #f2e8e8;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Italianno", cursive;
      }

      .titulo-flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        width: 100%;
        gap: 0.1em;
      }
      .titulo-flex span {
        font-size: 16vw;
        color: #d59ea4;
        font-weight: 400;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        margin: 0;
        padding: 0;
      }

      h2 {
        font-size: 12vw;
        color: #d59ea4;
        margin-top: 3vw; /* Igual que el margin-bottom de Feliz en móvil */
        font-weight: 400;
        text-align: center;
      }

      img {
        margin-top: -5vw;
        width: 445px;
        height: 480px;
        object-fit: contain;
      }

      @media (min-width: 900px) {
        .titulo-flex span {
          font-size: 350px;
        }
        h2 {
          font-size: 350px;
          margin-top: -100px;
        }
        img {
          margin-top: -560px;
          width: 445px;
          height: 480px;
        }
      }

      @media (max-width: 900px) {
        .titulo-flex {
          flex-direction: column;
          align-items: center;
          gap: 0;
        }
        .titulo-flex span {
          font-size: 16vw;
          margin: 0;
          padding: 0;
          line-height: 1;
        }
        .titulo-flex span:first-child {
          margin-bottom: 3vw; /* Espacio entre Feliz y Cumpleaños */
        }
        h2 {
          font-size: 12vw;
          margin-top: 3vw; /* Mismo espacio entre Cumpleaños y Ana */
          font-weight: 400;
          text-align: center;
        }
        img {
          margin-top: -30px;
          width: 80vw;
          height: auto;
          max-width: 320px;
        }
        body {
          padding-top: 2vw;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="titulo-flex">
      <span>Feliz&nbsp;</span>
      <span>Cumpleaños</span>
    </h1>
    <h2>Ana</h2>
    <img src="gato.png" alt="gatito lindo" />
  </body>
</html>
